<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Story</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle dark mode">🌙</button>

    <div class="story-container">
        <div class="story-content">
            <!-- Story pages will be dynamically inserted here -->
        </div>
        
        <div class="navigation">
            <button id="prev-page" aria-label="Previous page">←</button>
            <button id="back-to-start" aria-label="Back to start of current story">🏠</button>
            <button id="next-page" aria-label="Next page">→</button>
        </div>
    </div>
    
    <script src="scripts/story.js"></script>
</body>
</html>
